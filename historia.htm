    <p class=MsoNormal style='text-align:justify;text-justify:newspaper;
    text-kashida-space:50%;line-height:114%;text-align:justify;text-justify:
    newspaper;text-kashida-space:50%'><span lang=es style='font-size:11.0pt;
    line-height:114%;font-family:Arial;color:black;language:es'>La idea de la&nbsp;fotografía&nbsp;surge como&nbsp;síntesis de dos experiencias&nbsp;muy antiguas.</span></p>
    <p class=MsoNormal style='text-align:justify;text-justify:newspaper;
    text-kashida-space:50%;line-height:114%;text-align:justify;text-justify:
    newspaper;text-kashida-space:50%'><span lang=es style='font-size:11.0pt;
    line-height:114%;font-family:Arial;color:black;language:es'>Fue&nbsp;</span><span
    lang=es style='font-size:11.0pt;line-height:114%;font-family:Arial;
    color:black;font-weight:bold;language:es'>Joseph-Nicephore Niepce (n. 1.765)</span><span
    lang=es style='font-size:11.0pt;line-height:114%;font-family:Arial;
    color:black;language:es'>&nbsp;quién consiguió las primeras imágenes negativas en&nbsp;</span><span
    lang=es style='font-size:11.0pt;line-height:114%;font-family:Arial;
    color:black;font-weight:bold;language:es'><span dir=ltr></span>1816</span><span
    lang=es style='font-size:11.0pt;line-height:114%;font-family:Arial;
    color:black;language:es'>, utilizando papel tratado con cloruro de plata, pero se obstinó en lograr directamente imágenes positivas y además no consiguió fijar la imagen obtenida.</span><span
    lang=es style='font-size:11.0pt;line-height:114%;font-family:"Lucida Calligraphy";
    color:black;language:es'> </span></p>
    <p class=MsoNormal style='text-align:justify;text-justify:newspaper;
    text-kashida-space:50%;line-height:114%;text-align:justify;text-justify:
    newspaper;text-kashida-space:50%'><span lang=es style='font-size:11.0pt;
    line-height:114%;font-family:Arial;color:black;language:es'>Las primeras imágenes positivas directas las logró utilizando placas de peltre (aleación de zinc, estaño y plomo) recubiertas de betún de Judea y fijadas con aceite de lavanda. Con este sistema, utilizando una cámara oscura modificada, impresionó en 1827 una vista del patio de su casa, que se considera la primera fotografía permanente de la Historia. A este procedimiento le llamó&nbsp;</span><a
    href="https://www.ecured.cu/Heliograf%C3%ADa"><span lang=es
    style='font-size:11.0pt;line-height:114%;font-family:Arial;color:black;
    text-decoration:underline;font-weight:bold;language:es'>HELIOGRAFÍA</span></a><span
    lang=es style='font-size:11.0pt;line-height:114%;font-family:Arial;
    color:black;language:es'>.</span><span lang=es-MX style='font-size:11.0pt;
    line-height:114%;font-family:"Times New Roman";color:black;language:es-MX'> </span></p>
    <p class=MsoNormal style='text-align:justify;text-justify:newspaper;
    text-kashida-space:50%;line-height:114%;text-align:justify;text-justify:
    newspaper;text-kashida-space:50%'><span lang=es style='font-size:12.0pt;
    line-height:114%;font-family:Arial;color:black;language:es'> </span></p>
